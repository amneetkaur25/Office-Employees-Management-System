<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add An Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1>Add An Employee!!</h1>
    <hr>
    <form action='/add_emp' method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text"  name="first_name" class="form-control" value="">
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text"  name="last_name" class="form-control" value=" ">
        </div>
       <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <input type="text"  name="role" class="form-control" value=" ">
     </div>
     <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input type="text"  name="salary" class="form-control" value=" ">
     </div>
     <div class="mb-3">
        <label for="bonus" class="form-label">Bonus</label>
        <input type="text"  name="bonus" class="form-control" value=" ">
     </div>
     <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text"  name="phone" class="form-control" value=" ">
     </div>
     <div class="mb-3">
        <label for="dept" class="form-label">Department</label>
        <input type="text"  name="dept" class="form-control" value=" ">
        <hr>
        <button type="submit" class="btn btn-primary">Submit</button value=" ">
      </form>
    </div>
  </body>
</html>
